<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Villa Booking</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/stylesheets/booking.css" rel="stylesheet">
</head>
<body>

    <div class="booking-container">
        <h2 class="booking-title">Farm Stay Booking</h2>
        <form action="index.html" method="POST">
            <div class="form-group">
                <label for="villa">Select Villa *</label>
                <select class="form-control" id="villa" required>
                    <option value="" disabled selected>Select a villa</option>
                    <option>Villa 1</option>
                    <option>Villa 2</option>
                    <option>Villa 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="checkin">Check-in Date *</label>
                <input type="date" class="form-control" id="checkin" required>
            </div>
            <div class="form-group">
                <label for="checkout">Check-out Date *</label>
                <input type="date" class="form-control" id="checkout" required>
            </div>
            <div class="form-group">
                <label for="persons">Number of Persons *</label>
                <input type="number" class="form-control" id="persons" min="1" placeholder="Enter number of persons" required>
            </div>
            <div class="form-group">
                <label for="comments">Additional Requests (Optional)</label>
                <textarea class="form-control" id="comments" rows="3" placeholder="Any special requests?"></textarea>
            </div>
            <button type="submit" class="btn btn-custom">Book Now</button>
        </form>
        <div class="footer-text">
            <p>Having trouble? <a href="index.html">Contact us</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
