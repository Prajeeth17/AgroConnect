<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture & Tourism Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/stylesheets/login.css">
</head>
<body>

    <div class="login-container"> <!-- Login container -->
        <h2 class="login-title">Agro-Connect</h2>
        <form action="/index.html" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-custom btn-block" >Login</button>
        </form>
        <div class="footer-text">
            <p>New to the portal? <a href="assets/webpages/signup.html">Sign Up</a></p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 AgroConnect. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
